syntax = "proto3";

option go_package = "./domain";

service LiftSessionService {
    rpc addSession(AddSessionRequest) returns (AddSessionResponse){};
    rpc addLift(AddLiftRequest) returns (AddLiftResponse){};
    rpc addRun(AddRunRequest) returns (AddRunResponse);

}

message AddLiftRequest {
    enum feeler {
        UNKNOWN = 0;
        BAD = 1;
        OK = 2;
        GOOD = 3;
    }

    string session_id = 1;
    string workout = 2;
    string weight = 3;
    feeler feel = 4;
}

message AddLiftResponse {}

message AddRunRequest {
    enum feeler {
        UNKNOWN = 0;
        BAD = 1;
        OK = 2;
        GOOD = 3;
    }

    string session_id = 1;
    string time = 2;
    string distance = 3;
    feeler feel = 4;
}

message AddRunResponse {}

message AddSessionRequest {
    enum SessionType {
        UNKNOWN = 0;
        LIFT = 1;
        RUN = 2;
    }
    SessionType type = 1;

}

message AddSessionResponse {}

message Session {
    string date = 1;
    string sesh_id = 2;
}